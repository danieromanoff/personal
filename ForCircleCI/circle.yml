...
jobs:
  build:
    working_directory: ~/cci-button-response
   ...
    docker:
      - image: node:7.4.0 
     ...
    steps:
      - checkout
      - run:
          name: Pre-Dependencies
          command: mkdir ~/cci-button-response/artifacts 
          ...
      - run:
          name: Install Dependencies
          command: npm install
        ...
      - run:
          name: NPM Test
          command: npm test  
      ...
      - store_artifacts:
          path: ~/cci-button-response/artifacts
...
      - add_ssh_keys
      - deploy:
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              # Install Heroku fingerprint
              mkdir -p ~/.ssh
              echo 'heroku.com ssh-rsa ' >> ~/.ssh/known_hosts

              git config --global push.default simple
              git push -f git@heroku.com:cci-button-response.git
            fi
